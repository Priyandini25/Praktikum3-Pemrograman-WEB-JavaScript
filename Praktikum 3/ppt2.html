<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title> Alert Dialog Box with JavaScript </title>
</head>
<body>
	<script>
		//displaying a simple text massage
		alert("Pemrograman Web!");

		//displaying a variable value
		var x = 10;
		var y = 20;
		var sum = x + y;
		alert(sum); //output : 30
	</script>
</body>
</html>
